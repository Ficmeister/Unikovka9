<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>Matematický příklad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #00AF3F;
        }
        .example {
            width: 40vw;
            height: auto;
            margin-bottom: 20px;
        }
        #whiteBox {
            display: None;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        #logo {
            width: 200px;
            position: absolute;
            left: 20px;
            top: 20px;
            margin-right: 20px;
        }
        #hint {
            display: None;
            width: 25vw;
            height: auto;
            margin-bottom: 20px;
            position: absolute;
            top: 30vh;
            right: 20px;
            }
        #success {
            display: None;
            width: 25vw;
            height: auto;
            margin-bottom: 20px;
            position: absolute;
            top: 30vh;
            left: 20px;
            }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            margin-bottom:30px;
            font-weight: bold;
        }
        h2 {
        font-size: 50px
        }
        #inCorrect {
            display: None;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png">
    <h2>Vyřeš příklad</h2>
    <img id="example" class="example" alt="Matematický příklad">
    <input type="text" id="answer" placeholder="Zadejte odpověď">
    <button onclick="checkAnswer()">Odeslat</button>
    <div id="inCorrect" class="inCorrect">
    <p>Špatně, zkus to znovu.</p>
    </div>
    <img id="success" src="nice.jpg" alt="Správně">
    <img id="hint" src="meme1.png" alt="Nápověda">
    <div class="whiteBox" id="whiteBox">
    <p>9. část kódu je: 21</p>
    </div>

    <script>
            const images = [
                { src: "41.png", correctAnswer: "512" },
                { src: "42.png", correctAnswer: "1" },
                { src: "43.png", correctAnswer: "117+44i" },
                { src: "44.png", correctAnswer: "16" },
                { src: "45.png", correctAnswer: "1" }
             ];
             const memes = [
                { src: "meme1.jpg"},
                { src: "meme2.jpg"},
                { src: "meme3.png"},
                { src: "meme4.png"},
                { src: "meme5.png"},
                { src: "meme6.png"},
                { src: "meme7.png"},
                { src: "meme8.png"},
                { src: "meme9.png"},
                { src: "meme10.png"},
                { src: "meme11.png"},
                { src: "meme12.png"},
                { src: "meme13.png"},
                { src: "meme14.png"},
                { src: "meme15.png"},
                { src: "meme16.png"},
                { src: "meme17.png"},
                { src: "meme18.png"},
                { src: "meme19.png"},
                { src: "meme20.png"},
                { src: "meme21.png"},
                { src: "meme22.png"},
                { src: "meme23.png"},
                { src: "meme24.png"},
                { src: "meme25.png"},
                { src: "meme26.png"},
                { src: "meme27.png"},
                { src: "meme28.png"},
                { src: "meme29.png"},
                { src: "meme30.png"},
                { src: "meme31.png"}
             ];
             
        let randomMeme;
        
        function setRandomMeme(){
        randomMeme = memes[Math.floor(Math.random() * memes.length)];
        const memeElement = document.getElementById("hint");
        memeElement.src = randomMeme.src;
        memeElement.classList.add("hint");
        memeElement.style.display = "block";}
        
        let randomMemecorrect;
        
        function setRandomMemecorrect(){
        randomMemecorrect = memes[Math.floor(Math.random() * memes.length)];
        const memeElementcorrect = document.getElementById("success");
        memeElementcorrect.src = randomMemecorrect.src;
        memeElementcorrect.classList.add("success");
        memeElementcorrect.style.display = "block";}                
                        
             
        let randomImage;
        
        function setRandomImage(){
        randomImage = images[Math.floor(Math.random() * images.length)];
        const imageElement = document.getElementById("example");
        imageElement.src = randomImage.src;
        imageElement.classList.add("example");}
        const inCorrect = document.getElementById("inCorrect");
        function checkAnswer() {
            
            const userAnswer = document.getElementById("answer").value;
            const whiteBox = document.getElementById("whiteBox");


            if (userAnswer === randomImage.correctAnswer) {
                hint.style.display = "none";
                whiteBox.style.display = "block";
                success.style.display = "block";
                inCorrect.style.display = "none";
                setRandomMemecorrect();
            } else {
                setRandomMeme();
                hint.style.display = "block";
                success.style.display = "none";
                whiteBox.style.display = "none";
                inCorrect.style.display = "block";
            }
        }
        window.onload = setRandomImage;
    </script>

</body>
</html>
